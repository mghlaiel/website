apiVersion: apps/v1
kind: Deployment
metadata:
  name: creometry-consult-deploy
  labels:
    app: consult
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consult
  template:
    metadata:
      labels:
        app: consult
        community: creometry
    spec:
      containers:
      - name: consult
        image: creometry/consulting-static:v1.0.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: creometry-consult-svc
spec:
  selector:
    app: consult
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: creometry-consulting-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    #kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/affinity-canary-behavior: "sticky"
    # nginx.ingress.kubernetes.io/affinity: cookie
    #nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
  
spec:
  tls:
    - hosts:
        - "consulting.creometry.com"
      secretName: creometry-consulting-ingress-secret
       
  rules:
  - host: "consulting.creometry.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: creometry-consult-svc
            port:
              number: 80
