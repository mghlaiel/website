apiVersion: apps/v1
kind: Deployment
metadata:
  name: creometry-docs-deploy
  labels:
    app: creometry-docs-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: creometry-docs-site
  template:
    metadata:
      labels:
        app: creometry-docs-site
        community: creometry
    spec:
      containers:
      - name: creometry-docs-site
        image: creometrymkdocs:0.0.2
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: creometry-docs-svc
spec:
  selector:
    app: creometry-docs-site
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: creometry-site-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    #nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/affinity-canary-behavior: "sticky"
    # nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET"
    nginx.ingress.kubernetes.io/server-alias: "www.creometry.com"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - hosts:
        - "creometry.com"
      secretName: creometry-ingress-secret
       
  rules:
  - host: "creometry.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: creometry-site-svc
            port:
              number: 80