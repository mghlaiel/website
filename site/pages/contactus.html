<!--==========================
    Intro Section
  ============================-->
<section id="intro" class="clearfix">
    <div class="container d-flex justify-content-center align-self-center h-100">
        
        <div class="align-self-center" style="flex:auto">           
                <div class="form">
                    <div style="text-align: center; color:#1bb1dc;font-size: 48px;font-weight: 700 !important;">
                        <p>Contact us</p>
                    </div>
                    <div style="text-align: center;font-size: 24px;
                    font-weight: 600;
                    color: #413e66;">
                        <h4>Send us a message</h4>
                    </div>
                    <!-- <p>Eos ipsa est voluptates. Nostrum nam libero ipsa vero. Debitis quasi sit eaque numquam
                            similique
                            commodi harum aut temporibus.</p> -->
                    <form action="" method="post" role="form" class="contactForm" id="userForm">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                                data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                                data-rule="email" data-msg="Please enter a valid email" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" data-rule="required"
                                data-msg="Please write something for us" placeholder="Message"></textarea>
                            <div class="validation"></div>
                        </div>

                        <div id="sendmessage">Your message has been sent. Thank you!</div>
                        <div id="errormessage"></div>

                        <div class="text-center">
                            <button type="submit" title="Send Message" style="background: #1bb1dc;border: 0;border-radius: 3px;padding: 8px 30px;color: #fff;transition: 0.3s;">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section><!-- #intro -->



<main id="main">

    <!-- JavaScript Libraries -->
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery/jquery-migrate.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/mobile-nav/mobile-nav.js"></script>
    <script src="../lib/wow/wow.min.js"></script>
    <script src="../lib/waypoints/waypoints.min.js"></script>
    <script src="../lib/counterup/counterup.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../lib/isotope/isotope.pkgd.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>
    <!-- Contact Form JavaScript File -->

    <!-- Contact Form JavaScript File -->
    <script src="../contactform/contactform.js"></script>

    <!-- Template Main Javascript File -->
    <script src="../js/main.js"></script>
    <script>
        $("#userForm").submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: "http://localhost:5000/websiteapi/mail",
                type: "POST",
                data: $('form#userForm').serialize(),
                success: function(data){
                    alert('email was sent !')
                },
                statusCode: {
                    404: function() {
                    alert('email wasn\'t sent !');
                 },
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert('email wasn\'t sent !');
                }
            });
        });
    
    </script>
